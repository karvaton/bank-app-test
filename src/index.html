<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp</title>
</head>
<body>
    <div id="add-bank">
        <form>
            <input type="text" name="name" placeholder="Bank name">
            <input type="text" name="interest_rate" placeholder="Interest rate">
            <input type="text" name="max_loan" placeholder="Maximum loan">
            <input type="text" name="min_down_payment" placeholder="Minimum down payment">
            <input type="text" name="loan_term" placeholder="Loan term">
            <button class="ok">OK</button>
            <button class="cancel">Cancel</button>
        </form>
        <input type="button" value="ADD +" hidden>
    </div>
    <div id="banks"></div>
</body>
</html>
